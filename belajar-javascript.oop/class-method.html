<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>

<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is ${this.name}`);
            }
        }

        const renaldi = new Person("Renaldi");
        console.info(renaldi);
        renaldi.sayHello("Joko");

        const noviandi = new Person("Noviandi");
        console.info(noviandi);
        noviandi.sayHello("Joko");

    </script>
</body>

</html>
