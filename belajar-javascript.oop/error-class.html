<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Class</title>
</head>

<body>
    <script>
        class ValidationError extends Error {
            constructor(message, field) {
                super(message);
                this.field = field;
            }
        }

        class MathUtil {

            static sum(...numbers) {

                if (numbers.length == 0) {
                    throw new ValidationError("Total parameter harus lebih dari 0", "Numbers");
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }

                return total;
            }
        }

        try {
            console.info(MathUtil.sum());
            console.info("renaldi");
        } catch (error) {
            if (error instanceof ValidationError) {
                console.error(`Terjadi error di field ${error.field} dengan error : ${error.message}`);
            } else {
                console.error(`Terjadi error : ${error.message}`);
            }
        } finally {
            console.info("Kode program selesai");
        }

        console.info("Renaldis")
    </script>
</body>

</html>
