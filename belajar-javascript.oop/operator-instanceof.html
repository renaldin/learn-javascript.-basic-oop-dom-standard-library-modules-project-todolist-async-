<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>

<body>
    <script>

        class Employee {

        }

        class Manager extends Employee {

        }

        const renaldi = new Employee();
        const noviandi = new Manager();

        console.info(renaldi instanceof Employee); // true
        console.info(renaldi instanceof Manager); // false

        console.info(noviandi instanceof Employee); // false
        console.info(noviandi instanceof Manager); // trues

    </script>
</body>

</html>
