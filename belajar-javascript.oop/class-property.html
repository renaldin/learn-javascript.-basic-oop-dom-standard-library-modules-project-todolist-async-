<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>

<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }
        }

        const renaldi = new Person("Renaldi");
        console.info(renaldi);
        console.info(renaldi, name);
    </script>
</body>

</html>
