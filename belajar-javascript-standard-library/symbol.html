<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>

<body>
    <script>
        {
            // symbol
            const firstName = Symbol('firstName');
            const lastName = Symbol('lastName');

            const person = {};
            person[firstName] = "Renaldi";
            person[lastName] = "Noviandi";

            console.info(person);
        }

        {
            console.info(Symbol.for("firstName") === Symbol.for("firstName"));

            const person = {};
            person[Symbol.for("firstName")] = "Renaldi";
            person[Symbol.for("lastName")] = "Noviandi";

            console.info(person);
            console.info(person[Symbol.for("firstName")]);
            console.info(person[Symbol.for("lastName")]);
        }
    </script>
</body>

</html>
