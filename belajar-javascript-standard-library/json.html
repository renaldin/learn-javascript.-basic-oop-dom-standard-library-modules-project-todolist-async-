<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>

<body>
    <script>
        const person = {
            firstName: "Renaldi",
            middleName: "Noviandi",
            lastName: "Andi",
            address: {
                country: "Indonesia",
                city: "Subang"
            },
            hobbies: [
                "Codi]g", "Game", "Traveling"
            ]
        };

        const json = JSON.stringify(person);
        console.info(json);

        const jsonObject = JSON.parse(json);
        console.info(jsonObject);
    </script>
</body>

</html>
