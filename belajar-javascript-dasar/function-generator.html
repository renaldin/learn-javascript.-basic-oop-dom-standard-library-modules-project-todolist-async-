<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>

<body>

    <script>
        // first
        function* createNames() {
            yield "Renaldi";
            yield "Noviandi";
        }

        const names = createNames();
        for (const name of names) {
            console.info(name);
        }


        // second
        function* createGanjil(value) {
            for (let i = 1; i < value; i++) {
                if (i % 2 == 1) {
                    yield i;
                }
            }
        }

        const ganjil = createGanjil(100);
        for (const gan of ganjil) {
            console.info(gan);
        }
    </script>
    <maquee direction="rigt">Pengkuh
    </maquee>
</body>

</html>
