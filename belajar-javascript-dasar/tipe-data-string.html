<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>

<body>

    <script>
        document.writeln("Renaldi Noviandi"); // benar
        document.writeln("<br>");
        document.writeln("Renaldi IDD"); // salah
        document.writeln("<br>");

        document.writeln("Nama : " + "Renaldi " + "Noviandi");
        document.writeln("<br>");
        document.writeln("Channel : " + "Renaldi " + "IDD");

        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Renaldi \nNoviandi\n");
        document.write("\\Home \\Renaldi\n");
        document.write("\"Renald IDD\"\n");
        document.write("\'Belajar Javascript Dasar\'");
        document.writeln("</textarea>")
    </script>

</body>

</html>
