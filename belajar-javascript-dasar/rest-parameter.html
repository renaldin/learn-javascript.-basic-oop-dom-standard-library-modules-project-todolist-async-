<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Rest Parameter</title>
</head>

<body>
    <script>
        // Rest Paramter
        function sum(name, ...data) {
            let total = 0;
            for (const item of data) {
                total += item;
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`);
        }

        sum("Orange", 20, 10, 20, 10, 10, 10, 10, 10);
        sum("Blue", 10, 20, 10, 10, 10, 10, 10);

        // Spread Sintax
        const values = [20, 10, 20, 10, 20, 10];
        sum("Apple", ...values);
    </script>
</body>

</html>
