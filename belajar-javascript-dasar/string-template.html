<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>

<body>
    <script>
        const fullName = "Renaldi Noviandi;"
        const firstName = "Renaldi";
        const middleName = "Novi";
        const lastName = "Andi";

        const template = `Name : ${firstName} ${middleName} ${lastName}`;

        console.info(template);

        const nilai = 90;
        const template2 = `Name : ${fullName}, lulus : ${nilai > 80}`;

        console.info(template2);

        const multiline = `Nama saya Renaldi,
saya seorang Mahasiswa 
di Politeknik Negeri Subang`;

        document.writeln("<pre>");
        document.writeln(multiline);
        document.writeln("</pre>");
    </script>
</body>

</html>
