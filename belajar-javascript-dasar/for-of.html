<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>

<body>
    <script>
        const names = ["Renaldi", "Noviandi"];
        for (const name of names) {
            document.writeln(`<p>${name}</p>`)
        }

        const fullName = "Renaldi Noviandi";
        for (const full of fullName) {
            document.writeln(`<p>${full}</p>`)
        }
    </script>
</body>

</html>
