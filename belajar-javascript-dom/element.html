<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
</head>

<body>
    <h1 id="title"></h1>
    <p id="description"></p>

    <script>
        const title = document.getElementById("title");
        title.textContent = "Learning Javascript DOM";

        const description = document.getElementById("description");
        description.textContent = "Happy learning javascript DOM";
    </script>
</body>
